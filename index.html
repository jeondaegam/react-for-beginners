<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

  // function Title() {
  //   return (<h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
  //     Hello I'm a title</h3>);
  // }

  /**
   * 함수형 컴포넌트
   * @returns {JSX.Element}
   * @constructor
   */
  function Btn({message, clickCheck}) {
    console.log(message);

    // 실제 이벤트 리스너, 설정은 이곳에 작성해야 작동됨.
    return <button
        onClick={clickCheck}
        style={{
          background: "tomato",
          color: "white",
          padding: "10px 20px",
          borderRadius: 10,
          border: 0,
        }}>{message}</button>;
  }


  const MemorizedBtn = React.memo(Btn); // state 변경이 되지 않은 요소는 re-render를 막는다.

  /**
   * root div를 그려주는 컴포넌트
   * 2개의 컴포넌트를 렌더링 한다.
   * 부모 컴포넌트
   * */
  function App() {
    const [value, setValue] = React.useState("Save Changes");
    const changeValue = () => setValue("Revert Changes");
    return ( // <div>의 내부를 JSX의 내부라고 한다.
        <div>
          <MemorizedBtn message={value} clickCheck={changeValue}/>
          <MemorizedBtn message="Continue"/>
        </div>
    );
  };
/*
   onClick 등 이곳에 들어가는 것은 단지 prop 이름일 뿐이고,
   Btn 안으로 전달되는 것이다. 이벤트 리스너가 아니고 html에 적용되지도 않음.
   Btn() 에게 전달하는 역할일뿐
*/
  // Btn({message="ddd"}) ==> 이것과 같다. 첫번째 파라미터로 message="ddd"를 넘겨줌.

  // ** arrow function **
  // 중괄호로 전체를 감싸주고 return할 부분을 소괄호로 감싸준다.

  // const App = () => {
  //   const [counter, modifier] = React.useState(0);
  //   return (<div>
  //         <h3>Total clicks: {counter}</h3>
  //         <button onClick={countUp}>Click me</button>
  //       </div>
  //   )
  // };
  const root = document.getElementById("root");

  function render() {
    ReactDOM.render(<App/>, root); // render a container at root
  }

  render();
</script>
</html>
