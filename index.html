<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

  const root = document.getElementById("root");
  // function Title() {
  //   return (<h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
  //     Hello I'm a title</h3>);
  // }

  function App() {
    const [amount, setAmount] = React.useState(); // state로 설정한 minutes을 업데이트 할거야 !
    const [flipped, setFlipped] = React.useState(false); // flip을 state로 설정
    const onChange = (event) => {
      setAmount(event.target.value);
    }
    const reset = () => {
     setAmount(0);
    }
    const onFlip = () => {
      reset();
      // setFlipped(!flipped); // true => false, false => true
      setFlipped((current) => !current); // more safety
    }
    return (
        <div>
          <h1>Super Converter</h1>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input value={flipped ? amount * 60 : amount}  // input value를 state로 연결함. amount를 값으로 리스닝 한다.
                // flipped가 true일 때 시간을 분으로 계산해 보여준다.
                   id="minutes"
                   placeholder="Minutes"
                   type="number"
                   onChange={onChange}
                   disabled={flipped}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input value={flipped ? amount : Math.round(amount / 60)}
                   // flipped가 true일 때(=hours창이 열려있을 때) 입력한 값을 그대로 보여준다.
                   id="hours"
                   placeholder="Hours"
                   type="number"
                   disabled={!flipped}
                   onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
    );
  }

  // ** arrow function **
  // 중괄호로 전체를 감싸주고 return할 부분을 소괄호로 감싸준다.

  // const App = () => {
  //   const [counter, modifier] = React.useState(0);
  //   return (<div>
  //         <h3>Total clicks: {counter}</h3>
  //         <button onClick={countUp}>Click me</button>
  //       </div>
  //   )
  // };

  function render() {
    ReactDOM.render(<App/>, root); // render a container at root
  }

  render();
</script>
</html>
