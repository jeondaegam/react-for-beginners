<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById("root");

  // let counter = 0;

  function countUp() {
    counter = counter + 1;
    render();
  }

  // function Title() {
  //   return (<h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
  //     Hello I'm a title</h3>);
  // }

  function App() {
    const [counter, setCounter] = React.useState(0);
    const onClick = () => {
      // setCounter(counter+1);
      setCounter((current) => current+1);
      // 위의 두줄은 완전히 같은 기능을 하지만 현재값을 기반으로 다음 값을 구하고싶을때
      // 아래의 방법이 더 안전하다.
    }
    return (
        <div>
          <h3>Total clicks: {counter} </h3>
          <button onClick={onClick}>Click me</button>
        </div>
    );
  }

  // ** arrow function **
  // 중괄호로 전체를 감싸주고 return할 부분을 소괄호로 감싸준다.

  // const App = () => {
  //   const [counter, modifier] = React.useState(0);
  //   return (<div>
  //         <h3>Total clicks: {counter}</h3>
  //         <button onClick={countUp}>Click me</button>
  //       </div>
  //   )
  // };


  function render() {
    ReactDOM.render(<App/>, root); // render a container at root
  }

  render();
</script>
</html>
