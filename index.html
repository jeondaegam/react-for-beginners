<html lang="en">

<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

  // function Title() {
  //   return (<h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
  //     Hello I'm a title</h3>);
  // }

  /**
   * 함수형 컴포넌트
   * @returns {JSX.Element}
   * @constructor
   */
  function Btn({message, big}) {
    console.log(message);

    return <button style={{
      background: "tomato",
      color: "white",
      padding: "10px 20px",
      borderRadius: 10,
      border: 0,
      fontSize: big? 17 : 10,
    }}>{message}</button>;
  }

  /**
   * root div를 그려주는 컴포넌트
   * 2개의 컴포넌트를 렌더링 한다.
   * 부모 컴포넌트
   * */
  function App() {
    return ( // <div>의 내부를 JSX의 내부라고 한다.
        <div>
          <Btn message="Save Changes" big={true}/>
          <Btn message="Continue"big={false}/>
        </div>
    );
  };
  // Btn({message="ddd"}) ==> 이것과 같다. 첫번째 파라미터로 message="ddd"를 넘겨줌.

  // ** arrow function **
  // 중괄호로 전체를 감싸주고 return할 부분을 소괄호로 감싸준다.

  // const App = () => {
  //   const [counter, modifier] = React.useState(0);
  //   return (<div>
  //         <h3>Total clicks: {counter}</h3>
  //         <button onClick={countUp}>Click me</button>
  //       </div>
  //   )
  // };
  const root = document.getElementById("root");

  function render() {
    ReactDOM.render(<App/>, root); // render a container at root
  }

  render();
</script>
</html>
