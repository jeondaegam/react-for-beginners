<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

  const root = document.getElementById("root");
  // function Title() {
  //   return (<h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
  //     Hello I'm a title</h3>);
  // }

  function App() {
    const [minutes, setMinutes] = React.useState(); // minutes의 state를 interactive 하게 업데이트 할거야 !
    const onChange = (event) => {
      // console.log("somebody wrote");
      console.log(event.target.value);
      setMinutes(event.target.value);
    }

    return (
        <div>
          <h1>Super Converter</h1>
          <label htmlFor="minutes">Minutes</label>
          <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange}/>
          <h4> You want to convert {minutes}</h4>
          <label htmlFor="hours">Hours</label>
          <input id="hours" placeholder="Hours"  type="number"/>
        </div>
    );
  }

  // ** arrow function **
  // 중괄호로 전체를 감싸주고 return할 부분을 소괄호로 감싸준다.

  // const App = () => {
  //   const [counter, modifier] = React.useState(0);
  //   return (<div>
  //         <h3>Total clicks: {counter}</h3>
  //         <button onClick={countUp}>Click me</button>
  //       </div>
  //   )
  // };


  function render() {
    ReactDOM.render(<App/>, root); // render a container at root
  }

  render();
</script>
</html>
